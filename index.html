<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="keywords" content="website, blog, Wikipedia, search, information, seo, reviewer, Sources">
    <meta name="author" content="Mohamed Saleh">

    <meta name="copyright" content="Mohamed Saleh">
    <meta name="description" content="A site to search for information using the Wikipedia API">

    <script src="js/app.js"></script>
